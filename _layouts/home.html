<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta name="description" content="{{ page.description }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Source+Serif+4:ital,opsz,wght@0,8..60,200..900;1,8..60,200..900&display=swap" rel="stylesheet">   
    <link href="/css/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
  <header>
    <!-- navigation -->
    {% include nav.html %}
    <!-- header content -->
  </header>

  <!-- main -->
    <main class="mt-5 mt-md-3">
        <!-- HERO -->
        <section id="hero-anchored">
            <div class="container my-5">
                <div class="row p-4 rounded-3 border shadow-lg lift align-items-center min-vh-75 bg-theme-white">
                    <div class="col-lg-10 p-lg-5">
                        <h3 class="fs-5 text-primary text-uppercase tracking-widest">A Curated Collection</h3>
                        <h2 class="fs-jumbo-4 tracking-tight">
                            <span class="fw-bold">Drawing on the riches of historic Christian worship.</span>
                            <span class="fw-light">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</span>
                        </h2>                        
                        <div class="text-md-start mt-4">
                            <a class="btn btn-lg btn-primary shadow" href="#">
                                Explore
                                <i class="bi bi-arrow-right-circle"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section id="ancient-prayers">
            <div class="container">
                <div class="row row-cols-1 row-cols-md-4 gy-5">
                    {% include content/home/ancient-prayers.html %}
                </div>
            </div>
        </section>
    </main>
    <!-- footer -->
    {% include footer.html %}
</body>
</html>
