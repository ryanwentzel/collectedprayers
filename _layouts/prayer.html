<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta name="description" content="{{ page.description }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Source+Serif+4:ital,opsz,wght@0,8..60,200..900;1,8..60,200..900&display=swap" rel="stylesheet">   
    <link href="/css/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
  <header>
    <!-- navigation -->
    {% include nav.html %}
    <!-- header content -->
    <div class="container mx-auto pt-8">
        <div class="row justify-content-center">
            <div class="col-12 col-md-10 col-lg-8 text-center">
                <div>
                    <small class="d-block text-primary fw-bold text-uppercase mb-2 tracking-widest">{{ page.era }} Prayers</small>
                    <h1 class="fs-jumbo-2 tracking-tight lh-1 mb-3">{{ page.title }}</h1>
                    <div class="d-flex justify-content-center">
                        <h2 class="col-12 col-lg-10 h6 lead text-subtle">{{ page.lead }}</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </header>

  <!-- main -->
    <main class="mt-4 mb-8 min-vh-100">
        <section class="prayer">
            <div class="container mx-auto">
                <div class="row justify-content-center">
                    <div class="col-12">
                        <img class="d-block mx-auto shadow rounded img-fluid"
                        srcset="{{ page.img.sm }} 854w, {{ page.img.md }} 1280w, {{ page.img.lg }} 2560w"
                        src="{{ page.img.sm }}"
                        alt="{{ page.img.alt }}"
                        loading="eager"
                        fetchpriority="high">
                    </div>
                    <div class="col-12 col-md-10 col-xl-7 font-serif mt-4 mt-md-5 px-4">
                        <hr class="w-50 mx-auto text-subtle">
                        <div class="prayer-content py-4">
                            {{ content }}
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </main>
    <!-- footer -->
    {% include footer.html %}
</body>
</html>
