<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta name="description" content="{{ page.description }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Source+Serif+4:ital,opsz,wght@0,8..60,200..900;1,8..60,200..900&display=swap" rel="stylesheet">   
    <link href="/css/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
  <header>
    <!-- navigation -->
    {% include nav.html %}
    <!-- header content -->
    <div class="min-vh-100 position-relative overflow-hidden">
        <img class="d-block w-100 h-100 position-absolute object-cover object-center" 
            src="{{ page.img.lg }}" 
            alt="{{ page.img.alt }}"
            loading="eager"
            fetchpriority="high">
        <div class="overlay overlay-primary">
            <div class="container">
                <div class="row justify-content-center align-items-center">
                    <div class="col-12 col-lg-8 text-white">
                        <h1 class="fs-jumbo-1 tracking-tight lh-1">{{ page.title }}</h1>
                        <p class="lead w-lg-75">{{ page.lead }}</p>
                        <div class="text-md-start mt-4">
                            <a class="btn btn-lg btn-accent shadow lift" href="#">
                                Read
                                <i class="bi bi-arrow-right-circle"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </header>

  <!-- main -->
    <main class="mt-5 mt-md-3">
        <div class="container min-vh-100">
            <div class="row">
                <div class="col">{{ content }}
                </div>
            </div>
        </div>
    </main>
    <!-- footer -->
    {% include footer.html %}
</body>
</html>
