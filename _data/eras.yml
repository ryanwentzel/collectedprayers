reformation:
  id: reformation
  name: Reformation Church
  years: 1500–1700
  img:
    sq: https://cdn.ryanlwentzel.com/assets/img/content/noack-marburg-colloquy-1867-sq.webp
    sm: https://cdn.ryanlwentzel.com/assets/img/content/noack-marburg-colloquy-1867-sm.webp
