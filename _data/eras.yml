early:
  id: early
  name: Early Church
  years: 100–800
  img:
    sq: https://cdn.ryanlwentzel.com/assets/img/content/catacomb-san-gennaro-sq.webp
    sm: https://cdn.ryanlwentzel.com/assets/img/content/catacomb-san-gennaro-sm.webp
    md: https://cdn.ryanlwentzel.com/assets/img/content/catacomb-san-gennaro-md.webp
    lg: https://cdn.ryanlwentzel.com/assets/img/content/catacomb-san-gennaro-lg.webp
    alt: "Mural from Catacomb of San Gennaro"
  description: >-
    Early Christianity, otherwise called the Early Church or Paleo-Christianity, 
    describes the historical era of the Christian religion 
    up to the First Council of Nicaea in 325.

