    alt: "Marburg Colloquy"
  description: >-
    The Reformation, also known as the Protestant Reformation 
    and the European Reformation, was a major theological movement 
    in Western Christianity in 16th-century Europe that posed a religious 
    and political challenge to the papacy and the authority of the Catholic Church.

