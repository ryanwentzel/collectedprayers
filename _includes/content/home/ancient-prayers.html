{% assign items = site.ancient_prayers | limit: 9 %}
{% for item in items %}
<div class="col d-flex align-items-stretch">
    <div class="card rounded-3 shadow-sm bg-theme-white">
        <img src="{{ item.img.sm }}" class="card-img-top" alt="">
        <div class="card-body d-flex flex-column h-100">
            <h5 class="card-title">{{ item.title }}</h5>
            <p class="card-text fs-sm">{{ item.lead }}</p>
            <div class="mt-auto">
                <a href="{{ item.url | relative_url }}" class="btn btn-primary">Read More</a>
            </div>
        </div>
    </div>
</div>
{% endfor %}
