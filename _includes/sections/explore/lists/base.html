<div class="resource-group border-top border-primary border-2">
    <div class="d-flex justify-content-between align-items-center border-bottom py-2 mb-4">
        <h2 class="fs-sm text-primary text-uppercase tracking-tight align-self-end mb-0">{{ include.era.name }}</h2>
        <div class="d-none d-lg-block">
            <a class="fs-sm" href="{{ include.era.archive_url | relative_url }}">
                View all
                <i class="bi bi-chevron-right"></i>
            </a>
        </div>
    </div>
    {% for item in items limit:3 %}
    <div class="row resource-item border-bottom align-items-center mb-5 pb-5">
        <div class="col-12 col-md-4">
            <a href="{{ item.url | relative_url }}">
                <img class="d-none d-md-block img-fluid rounded"
                src="{{ item.img.sq }}"
                alt="{{ item.img.alt }}"
                width="200">
                <img class="d-block d-md-none img-fluid rounded mb-3"
                src="{{ item.img.md }}"
                alt="{{ item.img.alt }}">
            </a>
        </div>
        <div class="col-12 col-md-8">
            <h4 class="fs-xs text-subtle text-uppercase">{{ item.date | date: "%b %d, %Y" }}</h4>
            <h3 class="h4 tracking-tight"><a class="text-decoration-none" href="{{ item.url | relative_url }}">{{ item.title }}</a></h3>
            <p class="text-subtle fs-6 fw-light">{{ item.lead }}</p>
        </div>
    </div>
{% endfor %}
</div>
