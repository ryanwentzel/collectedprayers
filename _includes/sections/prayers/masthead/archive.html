<div class="container mx-auto pt-4">
    <div class="row justify-content-center">
        <div class="col-12 col-lg-8">
            <h1 class="fs-jumbo-2 fw-bold tracking-tight lh-1 mb-2">{{ page.title }}</h1>
            <div class="d-flex">
                <h2 class="col-12 col-lg-10 fs-5 lead text-subtle tracking-tight">{{ page.lead }}</h2>
            </div>
        </div>
        <div class="col-12 col-lg-8 mt-4">
            <figure>
                {% assign img = site.data.eras[page.era].img %}
                {% include components/img/responsive.html img=img 
                    classes="d-block mx-auto shadow rounded lift" loading="eager" 
                    fetch_priority="high" %}
                {% if page.img.caption %}
                <figcaption class="mt-2 text-end text-subtle fs-sm pe-2">{{ page.img.caption | markdownify | remove: '<p>' | remove: '</p>' }}</figcaption>
                {% endif %}
            </figure>
            <hr class="border opacity-75 w-50 mx-auto mt-5">
        </div>
    </div>
</div>
