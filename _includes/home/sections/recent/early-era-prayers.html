{%- assign items = site.prayers | where: "era", "early" | reverse | limit: 9 -%}
{%- unless items.size == 0 -%}
<div>
    <div>
        <h2 class="my-4 tracking-tight fs-6">{{ items[0].era_display_name }}</h2>
    </div>
    <div class="row row-cols-1 row-cols-md-4 gy-5">
        {% for item in items -%}
        <div class="col d-flex align-items-stretch">
            <div class="card rounded-3 shadow-sm bg-theme-white">
                <img src="{{ item.img.sm }}" class="card-img-top" alt="">
                <div class="card-body d-flex flex-column h-100">
                    <h5 class="card-title">{{ item.title }}</h5>
                    <p class="card-text fs-sm">{{ item.lead }}</p>
                    <div class="mt-auto">
                        <a href="{{ item.url | relative_url }}" class="btn btn-primary">Read More</a>
                    </div>
                </div>
            </div>
        </div>
        {% endfor -%}
    </div>
</div>
{%- endunless %}
